<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </head>
  <body class="h-full">
    <nav class="mt-5 px-24 text-lg font-bold">CORALS</nav>

    <main class="px-24">
      <div class="grid grid-cols-2">
        <div>
          <h1 class="mt-8 text-center font-serif text-2xl font-bold">
            Hi Welcome!
          </h1>
          <p class="text-center text-gray-600">
            Let's get started with your 30 days free trial
          </p>

          <fieldset class="mt-4">
            <form action="" class="mt-10 px-10">
              <div>
                <label for="" class="font-semibold"
                  >Username <span class="text-red-600">*</span></label
                ><br />
                <input
                  type="text"
                  name="Nama"
                  placeholder="Enter Your Username"
                  class="w-full rounded-full"
                  required
                />
              </div>
              <div class="mt-4">
                <label for="" class="font-semibold"
                  >Password <span class="text-red-600">*</span></label
                ><br />
                <input
                  type="text"
                  name="Nama"
                  placeholder="Enter Your Password"
                  class="w-full rounded-full"
                  required
                />
              </div>
              <div class="mt-4 text-sm">
                <input type="checkbox" />
                <label for=""><strong>Remember me</strong></label>
              </div>

              <div>
                <button
                  class="mt-8 h-10 w-full rounded-full bg-black text-white"
                >
                  Login
                </button>
              </div>

              <div>
                <label for="">Don't have an account?</label>
                <a href="SignUp.html" class="text-green-700"> Sign Up</a>
              </div>
            </form>
          </fieldset>
        </div>

        <div>
          <img src="src/img/senja.jpg" alt="" class="h-96 rounded-3xl" />
        </div>
      </div>
    </main>
  </body>
</html>
