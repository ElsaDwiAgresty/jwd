<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </head>
  <body class="h-full">
    <nav class="mt-5 px-24 text-lg font-bold">CORALS</nav>

    <main class="px-24">
      <div class="grid grid-cols-2">
        <div id="signup">
          <h1 class="mt-8 text-center font-serif text-2xl font-bold">
            Create your Account
          </h1>
          <p class="text-center text-gray-600">
            Let's get started with your 30 days free trial
          </p>

          <fieldset class="mt-4">
            <form method="POST" action="SignUp.php" class="mt-10 px-10">
              <div>
                <label for="nama" class="font-semibold"
                  >Name <span class="text-red-600">*</span></label
                ><br />
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  placeholder="Enter Your Name"
                  class="w-full rounded-full"
                  required
                />
              </div>
              <div class="mt-4">
                <label for="email" class="font-semibold"
                  >Email <span class="text-red-600">*</span></label
                ><br />
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Enter Your Email"
                  class="w-full rounded-full"
                  required
                />
              </div>
              <div class="mt-4">
                <label for="password" class="font-semibold"
                  >Password <span class="text-red-600">*</span></label
                ><br />
                <input
                  type="text"
                  name="password"
                  id="password"
                  placeholder="Enter Your Password"
                  class="w-full rounded-full"
                  required
                />
              </div>
              <div class="mt-4 text-sm">
                <input type="checkbox" />
                <label for=""
                  ><strong
                    >I agree to all Term, Privacy Policy and Fees</strong
                  ></label
                >
              </div>

              <div>
                <button
                  name="signup"
                  class="mt-8 h-10 w-full rounded-full bg-black text-white"
                >
                  Sign Up
                </button>
              </div>

              <div>
                <label for="">Already have an account?</label>
                <a href="Login.html" class="text-green-700"> Log in</a>
              </div>
            </form>
          </fieldset>
        </div>

        <div>
          <img src="src/img/women.jpg" alt="" class="rounded-3xl" />
        </div>
      </div>
    </main>
  </body>
</html>
