<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>

  <body>
    <nav class="mt-5 px-24 font-semibold">ZHANEL</nav>

    <main class="px-24">
      <div class="grid grid-cols-2">
        <div class="mt-16 px-10" id="signup">
          <h1 class="flex justify-center px-10 font-serif text-xl font-bold">
            CREATE YOUR ACCOUNT
          </h1>
          <p class="flex justify-center">Let's get started with your account</p>
          <fieldset>
            <form method="POST" action="SignUp.php" id="submit">
              <div class="mt-10">
                <label for="nama" class="font-semibold"
                  >Nama<span class="text-red-500">*</span></label
                >
                <input
                  id="nama"
                  name="nama"
                  type="text"
                  class="h-10 w-full rounded-full border border-gray-600 px-5"
                  type="text"
                  name="nama"
                  placeholder="Enter Your Name"
                  required
                />
              </div>

              <div class="mt-4">
                <label for="username" class="font-semibold"
                  >Username<span class="text-red-500">*</span></label
                >
                <input
                  id="username"
                  name="username"
                  type="text"
                  class="h-10 w-full rounded-full border border-gray-600 px-5"
                  type="text"
                  name="username"
                  placeholder="Enter Your Username"
                  required
                />
              </div>

              <div class="mt-4">
                <label for="password" class="font-semibold"
                  >Password<span class="text-red-500">*</span></label
                >
                <input
                  id="password"
                  name="username"
                  type="text"
                  class="h-10 w-full rounded-full border border-gray-600 px-5"
                  type="text"
                  name="password"
                  placeholder="Enter Your Password"
                  required
                />
              </div>

              <div class="mt-4">
                <input type="checkbox" name="agree" id="agree" />
                <label for="agree" class="font-xs font-semibold"
                  >I agree to all Term and Privacy Policy</label
                >
              </div>

              <div>
                <button
                  name="Button"
                  id="submitButton"
                  type="submit"
                  class="mt-8 h-10 w-full rounded-full bg-black text-white"
                  disabled
                >
                  Sign Up
                </button>
              </div>

              <div>
                <p class="mt-2 font-semibold">
                  Already have account?<a
                    href="Login.php"
                    class="text-green-700"
                    >Login</a
                  >
                </p>
              </div>
            </form>
          </fieldset>
        </div>

        <div>
          <img
            src="src/img/Fotografer.jpg"
            alt=""
            class="h-100 w-300 rounded-xl"
          />
        </div>
      </div>
    </main>

    <script>
      document.getElementById("agree").addEventListener("change", function () {
        document.getElementById("submitButton").disabled = !this.checked;
      });
    </script>
  </body>
</html>
